<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button>
        Clique para sortear um processo!</button>


</body>
<script>

    function sorteia() {
        return Math.round(Math.random()*10);
    }

    function sorteiaProcessos(quantidade){
        var processos = [];
        var numero = 1;
        while(numero <= quantidade){

            var numeroAleatorio = sorteia();
            if(numeroAleatorio !== 0) {
            var sorteou = false;

            for(var posicao = 0; posicao <processos.length; posicao++) {
                if(processos[posicao] == numeroAleatorio) {
                    sorteou = true;
                    break;
                }
            }

            if(sorteou == false){
                processos.push(numeroAleatorio);
                numero++;
            }      
        }
        }

        return processos;
    }

    var processos = sorteiaProcessos(6);

    function escreva() {
        document.write(processos)
    } 
    

var button = document.querySelector("button");
button.onclick = escreva;

</script>
</html>
